<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulário com (GET)</h3>

    <form action="iindex.html" method="get" enctype="multipart/form-data">
        <input type="text" name="q" value="twitter">
        <input type="submit" value="enviar">
    </form>

    <h3>Formulario com (post)</h3>

    <form action="iindex.html" method="post">
        <input type="text" name="q" value="twitter">
        <input type="submit" value="enviar">
    </form>

    <h3>Formulário de login no facebook</h3>
    <form method="GET" action="iindex.html">
        <input type="text" name="nome" id="nome" placeholder="nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" required>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular ou email" required>

        <input type="password" name="senha" id="senha" placeholder="nova senha" required>

        <br>
        <br>

        <label>Data de nascimento</label>
        <select name="dia" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" >
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="mai">mai</option>
        </select>

        <select name="ano" >
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        <br>
        <br>

        <label>Gênero</label>
        <br>
        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br>
        <br>

        <input type="file" name="" id="">

        <br>
        <br>

        <input type="submit" value="Enviar">

    
       
    </form>
</body>
</html>
