<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs checkbox e radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagen" id="C#"> <br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagen" id="javascript"><br><br><br>

    <h3>Sexo</h3>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero"><br><br>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
</body>
</html>
